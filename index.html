<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
<link rel="icon" href="icono_torneo.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="icono_torneo.ico">
<meta name="theme-color" content="#000000">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo de los Pibes</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #3333cc;
      --menu-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #3399ff;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--menu-bg);
      border-bottom: 1px solid #ccc;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      user-select: none;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--text);
      user-select: none;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      border: 1px solid #ccc;
    }

    .menu a {
      padding: 12px 20px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #ccc;
      user-select: none;
    }

    .menu a:hover {
      background-color: var(--accent);
      color: #fff;
    }

    main {
      padding: 10px 20px 100px;
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 4px 8px; /* menos espacio vertical (4px) y lateral (8px) */
  background: var(--menu-bg);
  color: var(--text);
  border-top: 1px solid #ccc;
  font-size: 13px; /* opcional: letra más chica */
  line-height: 1.2; /* opcional: ajusta el alto de línea */
}
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Torneo de los Pibes</div>
    <div class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema"></div>
  </header>

  <div id="menu" class="menu">
    <a href="liga.html">LIGAS INDIVIDUALES</a>
    <a href="torneoparejas.html">TORNEOS POR PAREJAS ROTATIVAS</a>
    <a href="historial.html">HISTÓRICO ENTRE JUGADORES</a>
  </div>

  <main>
    <h2>Bienvenido al</h2>
    <h2>Torneo de los Pibes</h2>
    <p>Seleccioná una opción del menú para comenzar.</p>
  </main>

  <footer>Desarrollado con I.A.
Donaciones al ALIAS: sergiosainz.frances GRACIAS!
Mail: sergiosainz.proyectos@gmail.com</footer>

  <script>
    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    };
    
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('✔ Service Worker registrado:', reg.scope))
      .catch(err => console.error('✖ Error al registrar Service Worker:', err));
  }
  </script>
</body>
</html>
