<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial</title>
  <link rel="icon" href="icono_torneo.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="icono_torneo.ico">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #3333cc;
      --menu-bg: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #3399ff;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--menu-bg);
      border-bottom: 1px solid #ccc;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-weight: bold;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
      border: 2px solid var(--text);
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      border: 1px solid #ccc;
    }

    .menu a {
      padding: 10px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #ccc;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }

    h1, h2 {
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 4px 8px;
      background: var(--menu-bg);
      color: var(--text);
      border-top: 1px solid #ccc;
      font-size: 13px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Torneo de los Pibes</div>
    <div class="theme-toggle" onclick="toggleTheme()"></div>
  </header>

  <div class="menu" id="menu">
    <a href="liga.html">LIGAS INDIVIDUALES</a>
    <a href="torneoparejas.html">TORNEOS POR PAREJAS ROTATIVAS</a>
    <a href="historial.html">HISTÓRICO ENTRE JUGADORES</a>
  </div>

  <main>
    <h1>Historial</h1>

    <h2>Liga Individual</h2>
    <div id="tabla-liga"></div>

    <h2>Torneo Parejas</h2>
    <div id="tabla-parejas"></div>
  </main>

  <footer>Desarrollado con I.A.<br>Donaciones al ALIAS: sergiosainz.frances<br>Mail: sergiosainz.proyectos@gmail.com</footer>

  
    <script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  function toggleTheme() {
    const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', t);
    localStorage.setItem('theme', t);
  }

  function calcularEstadisticasAcumuladas(historial) {
  const acumulado = {};

  historial
    .filter(t => t.tipo === "individual")
    .forEach(t => {
      t.resumen.forEach(j => {
        const nombre = j.nombre;
        const PJ = j.PJ;
        const PG = j.PG;
        const PE = j.PE;
        const PP = j.PP;

        if (!acumulado[nombre]) {
          acumulado[nombre] = { PJ: 0, PG: 0, PE: 0, PP: 0 };
        }

        acumulado[nombre].PJ += PJ;
        acumulado[nombre].PG += PG;
        acumulado[nombre].PE += PE;
        acumulado[nombre].PP += PP;
      });
    });

  const jugadores = Object.entries(acumulado).map(([nombre, stats]) => {
    const { PJ, PG, PE, PP } = stats;
    const PTS = PG * 3 + PE;
    const pct = n => PJ > 0 ? ((n / PJ) * 100).toFixed(1) + "%" : "0.0%";
    return {
      nombre, PTS, PJ, PG, PE, PP,
      pctPG: pct(PG),
      pctPE: pct(PE),
      pctPP: pct(PP)
    };
  });

  jugadores.sort((a, b) => b.PTS - a.PTS);
  return jugadores;
}

  function mostrarTablaLiga() {
  const jugadores = calcularEstadisticasAcumuladas(JSON.parse(localStorage.getItem('historialTorneos') || '[]'));
  const contenedor = document.getElementById('tabla-liga');
  contenedor.innerHTML = '';

  const tabla = document.createElement('table');
  tabla.innerHTML = `
    <thead>
      <tr><th>#</th><th>Nombre</th><th>PTS</th><th>PJ</th><th>PG</th><th>PE</th><th>PP</th><th>%PG</th><th>%PE</th><th>%PP</th></tr>
    </thead>
    <tbody>
      ${jugadores.map((j, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${j.nombre}</td>
          <td>${j.PTS}</td>
          <td>${j.PJ}</td>
          <td>${j.PG}</td>
          <td>${j.PE}</td>
          <td>${j.PP}</td>
          <td>${j.pctPG}</td>
          <td>${j.pctPE}</td>
          <td>${j.pctPP}</td>
        </tr>
      `).join('')}
    </tbody>`;
  contenedor.appendChild(tabla);
}
  
  function calcularHistorialParejas(historial) {
  const acumulado = {};

  historial
    .filter(t => t.tipo === "parejas")
    .forEach(t => {
      const datos = t.datos
        ? t.datos
        : Object.entries(t.parejas || {}).map(([nombre, s]) => ({
            nombre,
            pj: parseInt(s.pj) || 0,
            pg: parseInt(s.pg) || 0,
            pe: parseInt(s.pe) || 0,
            pp: parseInt(s.pp) || 0
          }));

      datos.forEach(({ nombre, pj, pg, pe, pp }) => {
        if (!acumulado[nombre]) {
          acumulado[nombre] = { pj: 0, pg: 0, pe: 0, pp: 0 };
        }
        acumulado[nombre].pj += pj;
        acumulado[nombre].pg += pg;
        acumulado[nombre].pe += pe;
        acumulado[nombre].pp += pp;
      });
    });

  const parejas = Object.entries(acumulado).map(([nombre, stats]) => {
    const { pj, pg, pe, pp } = stats;
    const pts = pg * 3 + pe;
    const pct = n => pj > 0 ? ((n / pj) * 100).toFixed(1) + "%" : "0.0%";
    return {
      nombre,
      pts, pj, pg, pe, pp,
      pctPG: pct(pg),
      pctPE: pct(pe),
      pctPP: pct(pp)
    };
  });

  parejas.sort((a, b) => b.pts - a.pts);
  return parejas;
}

  function mostrarTablaParejas() {
  const parejas = calcularHistorialParejas(JSON.parse(localStorage.getItem('historialTorneos') || '[]'));
  const contenedor = document.getElementById('tabla-parejas');
  contenedor.innerHTML = '';

  const tabla = document.createElement('table');
  tabla.innerHTML = `
    <thead>
      <tr><th>#</th><th>Pareja</th><th>PTS</th><th>PJ</th><th>PG</th><th>PE</th><th>PP</th><th>%PG</th><th>%PE</th><th>%PP</th></tr>
    </thead>
    <tbody>
      ${parejas.map((p, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${p.nombre}</td>
          <td>${p.pts}</td>
          <td>${p.pj}</td>
          <td>${p.pg}</td>
          <td>${p.pe}</td>
          <td>${p.pp}</td>
          <td>${p.pctPG}</td>
          <td>${p.pctPE}</td>
          <td>${p.pctPP}</td>
        </tr>
      `).join('')}
    </tbody>`;
  contenedor.appendChild(tabla);
}

window.onload = function () {
  mostrarTablaLiga();
  mostrarTablaParejas();
};
  
</script>

</body>
</html>
