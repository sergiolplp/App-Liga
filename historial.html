<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Historial Liga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .partido {
      background-color: white;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Historial de Partidos (Liga)</h1>
  <div id="historial"></div>

  <script>
    // Simulamos los partidos jugados
    const partidos = [
      ["Juan", "Pedro"],
      ["Ana", "Luis"],
      ["Carlos", "Marta"],
      ["Diego", "Sofía"],
      ["Juan", "Luis"],
      ["Pedro", "Ana"],
      ["Carlos", "Diego"],
      ["Marta", "Sofía"]
    ];

    // Obtenemos los resultados guardados desde liga.html
    const resultados = JSON.parse(localStorage.getItem('historialLiga')) || [];

    const contenedor = document.getElementById("historial");

    if (resultados.length === 0) {
      contenedor.innerHTML = "<p>No hay resultados guardados.</p>";
    } else {
      for (let i = 0; i < resultados.length; i++) {
        const [g1, g2] = resultados[i] || [];
        const [j1, j2] = partidos[i] || [];
        if (g1 == null || g2 == null) continue;

        const div = document.createElement("div");
        div.className = "partido";
        div.innerText = `${j1} y ${j2}: ${g1} - ${g2}`;
        contenedor.appendChild(div);
      }
    }
  </script>
</body>
</html>
