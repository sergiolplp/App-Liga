<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo por Parejas</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #3333cc;
      --menu-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #3399ff;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: var(--menu-bg);
      border-bottom: 1px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--text);
    }

    .menu {
      display: none;
      flex-direction: column;
      background-color: var(--menu-bg);
      border-top: 1px solid #ccc;
      position: fixed;
      top: 50px;
      left: 0;
      width: 250px;
      max-height: calc(100% - 50px);
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 9;
    }

    .menu a {
      padding: 12px 20px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #ccc;
    }

    .menu a:hover {
      background-color: var(--accent);
      color: #fff;
    }

    main {
      padding: 80px 20px 100px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    #form-jugadores {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #form-jugadores input {
      width: 200px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }

    button {
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #2255bb;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--menu-bg);
      color: var(--text);
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Torneo de los Pibes</div>
    <div class="theme-toggle" onclick="toggleTheme()" title="Cambiar tema"></div>
  </header>

  <div id="menu" class="menu">
    <a href="ligasindividuales.html">LIGAS INDIVIDUALES</a>
    <a href="torneoparejas.html">TORNEOS POR PAREJAS ROTATIVAS</a>
    <a href="historico.html">HISTÓRICO ENTRE JUGADORES</a>
  </div>

  <main>
    <h2>Ingresar nombres de los 6 jugadores</h2>
    <div id="form-jugadores">
      <input type="text" placeholder="Jugador 1" id="j1" />
      <input type="text" placeholder="Jugador 2" id="j2" />
      <input type="text" placeholder="Jugador 3" id="j3" />
      <input type="text" placeholder="Jugador 4" id="j4" />
      <input type="text" placeholder="Jugador 5" id="j5" />
      <input type="text" placeholder="Jugador 6" id="j6" />
      <button onclick="generarRondas()">Generar Rondas</button>
    </div>

    <div id="contenido"></div>
  </main>

  <footer>Desarrollado por I.A</footer>

  <script>
    function toggleTheme() {
      const current = document.body.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
    };

    function generarRondas() {
      const nombres = [];
      for (let i = 1; i <= 6; i++) {
        const val = document.getElementById(`j${i}`).value.trim();
        if (!val) {
          alert("Por favor completá todos los nombres.");
          return;
        }
        nombres.push(val);
      }

      // Simulamos que se generaron las rondas
      document.getElementById("form-jugadores").style.display = "none";

      const contenido = document.getElementById("contenido");
      contenido.innerHTML = `
        <h3>Rondas generadas correctamente</h3>
        <p>(Acá irá el fixture completo con los partidos)</p>
        <button onclick="location.reload()">Volver a empezar</button>
      `;
    }
  </script>
</body>
</html>
