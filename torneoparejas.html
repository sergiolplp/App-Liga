<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Torneo por Parejas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="liga.html">Liga</a></li>
        <li><a href="torneoparejas.html" class="activo">Torneo por Parejas</a></li>
        <li><a href="historial.html">Historial</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Torneo por Parejas</h1>

    <section id="formulario">
      <label for="jugadores">Lista de jugadores (uno por línea):</label><br>
      <textarea id="jugadores" rows="10" cols="30" placeholder="Ejemplo: Juan&#10;Ana&#10;Luis&#10;Carla"></textarea><br><br>
      <button onclick="generarFixture()">Generar Fixture</button>
    </section>

    <section id="fixture"></section>
    <section id="tabla-resultados"></section>

    <div style="text-align: center; margin-top: 20px;">
      <button onclick="guardarEnHistorial()">Guardar en historial</button>
    </div>
  </main>

  <footer>
    <p>Desarrollado por SDD</p>
  </footer>

  <script>
    let parejas = [];

    function mezclarArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generarFixture() {
      const input = document.getElementById("jugadores").value.trim();
      if (!input) {
        alert("Por favor, ingresa una lista de jugadores.");
        return;
      }

      const nombres = input.split("\n").map(n => n.trim()).filter(n => n !== "");
      if (nombres.length % 2 !== 0) {
        alert("Debe haber un número par de jugadores.");
        return;
      }

      mezclarArray(nombres);
      parejas = [];

      for (let i = 0; i < nombres.length; i += 2) {
        parejas.push(nombres[i] + " y " + nombres[i + 1]);
      }

      const partidos = [];
      for (let i = 0; i < parejas.length - 1; i++) {
        for (let j = i + 1; j < parejas.length; j++) {
          partidos.push([parejas[i], parejas[j]]);
        }
      }

      mostrarFixture(partidos);
      mostrarTablaParejas();
    }

    function mostrarFixture(partidos) {
      const contenedor = document.getElementById("fixture");
      contenedor.innerHTML = "<h2>Fixture</h2>";

      partidos.forEach((partido, index) => {
        const div = document.createElement("div");
        div.classList.add("partido");
        div.innerHTML = `
          <span>${partido[0]} vs ${partido[1]}</span><br>
          <input type="number" id="g${index}a" placeholder="${partido[0]}" min="0">
          <input type="number" id="g${index}b" placeholder="${partido[1]}" min="0">
        `;
        contenedor.appendChild(div);
      });

      const boton = document.createElement("button");
      boton.textContent = "Calcular Resultados";
      boton.onclick = calcularResultados;
      contenedor.appendChild(boton);
    }

    function calcularResultados() {
      const resultados = {};
      parejas.forEach(p => {
        resultados[p] = { pts: 0, pj: 0, dg: 0 };
      });

      const partidos = document.querySelectorAll(".partido");
      partidos.forEach((div, index) => {
        const golesA = parseInt(document.getElementById(`g${index}a`).value);
        const golesB = parseInt(document.getElementById(`g${index}b`).value);
        const texto = div.querySelector("span").innerText;
        const [equipoA, equipoB] = texto.split(" vs ");

        if (!isNaN(golesA) && !isNaN(golesB)) {
          resultados[equipoA].pj++;
          resultados[equipoB].pj++;
          resultados[equipoA].dg += (golesA - golesB);
          resultados[equipoB].dg += (golesB - golesA);

          if (golesA > golesB) {
            resultados[equipoA].pts += 3;
          } else if (golesB > golesA) {
            resultados[equipoB].pts += 3;
          } else {
            resultados[equipoA].pts += 1;
            resultados[equipoB].pts += 1;
          }
        }
      });

      const arreglo = Object.keys(resultados).map(nombre => {
        return {
          nombre,
          ...resultados[nombre]
        };
      });

      arreglo.sort((a, b) => b.pts - a.pts || b.dg - a.dg);

      mostrarTabla(arreglo);
    }

    function mostrarTabla(arreglo) {
      const contenedor = document.getElementById("tabla-resultados");
      contenedor.innerHTML = "<h2>Tabla de Posiciones (Por Pareja)</h2>";

      const tabla = document.createElement("table");
      tabla.innerHTML = `
        <tr>
          <th>Pareja</th>
          <th>Pts</th>
          <th>PJ</th>
          <th>DG</th>
        </tr>
      `;

      arreglo.forEach(equipo => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${equipo.nombre}</td>
          <td>${equipo.pts}</td>
          <td>${equipo.pj}</td>
          <td>${equipo.dg}</td>
        `;
        tabla.appendChild(fila);
      });

      contenedor.appendChild(tabla);
    }

    function guardarEnHistorial() {
      const tabla = document.querySelector("#tabla-resultados table");
      if (!tabla) {
        alert("Primero generá y calculá los resultados.");
        return;
      }

      const filas = tabla.querySelectorAll("tr");
      const historialGuardado = JSON.parse(localStorage.getItem('historial')) || [];

      const nuevoHistorial = [];

      for (let i = 1; i < filas.length; i++) {
        const columnas = filas[i].querySelectorAll('td');
        nuevoHistorial.push({
          tipo: "parejas",
          nombre: columnas[0].innerText,
          pts: columnas[1].innerText,
          pj: columnas[2].innerText,
          dg: columnas[3].innerText
        });
      }

      const historialActualizado = historialGuardado.concat(nuevoHistorial);
      localStorage.setItem('historial', JSON.stringify(historialActualizado));
      alert("Historial guardado correctamente.");
    }
  </script>
</body>
</html>
