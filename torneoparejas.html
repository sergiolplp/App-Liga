<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Torneo por Parejas</title>
  <link rel="icon" href="icono_torneo.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="icono_torneo.ico">
  <meta name="theme-color" content="#ffffff">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    main {
      padding: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .input-section {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Torneo por Parejas</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="liga.html">Liga</a>
    <a href="torneoparejas.html">Torneo por Parejas</a>
    <a href="historial.html">Historial</a>
  </nav>

  <main>
    <section class="input-section">
      <label for="pareja1">Pareja 1:</label>
      <input type="text" id="pareja1" />
      <label for="pareja2">Pareja 2:</label>
      <input type="text" id="pareja2" />
      <button onclick="registrarPartido()">Registrar Partido</button>
    </section>

    <section>
      <h2>Tabla por Parejas</h2>
      <table id="tabla-parejas">
        <thead>
          <tr>
            <th>#</th>
            <th>Pareja</th>
            <th>PJ</th>
            <th>PG</th>
            <th>PE</th>
            <th>PP</th>
            <th>% PG</th>
            <th>% PE</th>
            <th>% PP</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <button onclick="guardarHistorialParejas()">Guardar Historial</button>
    </section>

    <section>
      <h2>Tabla Individual</h2>
      <table id="tabla-individual">
        <thead>
          <tr>
            <th>#</th>
            <th>Jugador</th>
            <th>PJ</th>
            <th>PG</th>
            <th>PE</th>
            <th>PP</th>
            <th>% PG</th>
            <th>% PE</th>
            <th>% PP</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Desarrollado por SDD</p>
  </footer>

  <script>
    let partidos = [];

    function registrarPartido() {
      const pareja1 = document.getElementById('pareja1').value.trim();
      const pareja2 = document.getElementById('pareja2').value.trim();

      if (!pareja1 || !pareja2 || pareja1 === pareja2) {
        alert('Ingresá nombres válidos para ambas parejas.');
        return;
      }

      const resultado = prompt(`Resultado (ganó ${pareja1}, ganó ${pareja2} o empate):`).toLowerCase();

      if (!['ganó ' + pareja1, 'ganó ' + pareja2, 'empate'].includes(resultado)) {
        alert('Resultado inválido.');
        return;
      }

      partidos.push({ pareja1, pareja2, resultado });
      actualizarTablas();
    }

    function actualizarTablas() {
      const datosParejas = {};
      const datosJugadores = {};

      partidos.forEach(({ pareja1, pareja2, resultado }) => {
        [pareja1, pareja2].forEach(p => {
          if (!datosParejas[p]) datosParejas[p] = { pj: 0, pg: 0, pe: 0, pp: 0 };
          datosParejas[p].pj++;
        });

        if (resultado === 'ganó ' + pareja1) {
          datosParejas[pareja1].pg++;
          datosParejas[pareja2].pp++;
        } else if (resultado === 'ganó ' + pareja2) {
          datosParejas[pareja2].pg++;
          datosParejas[pareja1].pp++;
        } else {
          datosParejas[pareja1].pe++;
          datosParejas[pareja2].pe++;
        }

        // Individual
        pareja1.split(' y ').forEach(j => {
          if (!datosJugadores[j]) datosJugadores[j] = { pj: 0, pg: 0, pe: 0, pp: 0 };
          datosJugadores[j].pj++;
        });
        pareja2.split(' y ').forEach(j => {
          if (!datosJugadores[j]) datosJugadores[j] = { pj: 0, pg: 0, pe: 0, pp: 0 };
          datosJugadores[j].pj++;
        });

        if (resultado === 'ganó ' + pareja1) {
          pareja1.split(' y ').forEach(j => datosJugadores[j].pg++);
          pareja2.split(' y ').forEach(j => datosJugadores[j].pp++);
        } else if (resultado === 'ganó ' + pareja2) {
          pareja2.split(' y ').forEach(j => datosJugadores[j].pg++);
          pareja1.split(' y ').forEach(j => datosJugadores[j].pp++);
        } else {
          pareja1.split(' y ').forEach(j => datosJugadores[j].pe++);
          pareja2.split(' y ').forEach(j => datosJugadores[j].pe++);
        }
      });

      const tbodyParejas = document.querySelector('#tabla-parejas tbody');
      tbodyParejas.innerHTML = '';
      let index = 1;
      for (const [pareja, stats] of Object.entries(datosParejas)) {
        const { pj, pg, pe, pp } = stats;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index++}</td>
          <td>${pareja}</td>
          <td>${pj}</td>
          <td>${pg}</td>
          <td>${pe}</td>
          <td>${pp}</td>
          <td>${((pg / pj) * 100).toFixed(1)}%</td>
          <td>${((pe / pj) * 100).toFixed(1)}%</td>
          <td>${((pp / pj) * 100).toFixed(1)}%</td>
        `;
        tbodyParejas.appendChild(tr);
      }

      const tbodyJugadores = document.querySelector('#tabla-individual tbody');
      tbodyJugadores.innerHTML = '';
      index = 1;
      for (const [jugador, stats] of Object.entries(datosJugadores)) {
        const { pj, pg, pe, pp } = stats;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index++}</td>
          <td>${jugador}</td>
          <td>${pj}</td>
          <td>${pg}</td>
          <td>${pe}</td>
          <td>${pp}</td>
          <td>${((pg / pj) * 100).toFixed(1)}%</td>
          <td>${((pe / pj) * 100).toFixed(1)}%</td>
          <td>${((pp / pj) * 100).toFixed(1)}%</td>
        `;
        tbodyJugadores.appendChild(tr);
      }
    }

    function guardarHistorialParejas() {
      const tabla = document.getElementById('tabla-parejas');
      const filas = tabla.querySelectorAll('tbody tr');
      const historialGuardado = JSON.parse(localStorage.getItem('historialParejas')) || [];

      filas.forEach(fila => {
        const celdas = fila.querySelectorAll('td');
        const nombrePareja = celdas[1].textContent;
        const pj = parseInt(celdas[2].textContent);
        const pg = parseInt(celdas[3].textContent);
        const pe = parseInt(celdas[4].textContent);
        const pp = parseInt(celdas[5].textContent);

        const parejaExistente = historialGuardado.find(p => p.nombre === nombrePareja);

        if (parejaExistente) {
          parejaExistente.pj += pj;
          parejaExistente.pg += pg;
          parejaExistente.pe += pe;
          parejaExistente.pp += pp;

          const totalPJ = parejaExistente.pj;
          parejaExistente.pgPct = ((parejaExistente.pg / totalPJ) * 100).toFixed(1);
          parejaExistente.pePct = ((parejaExistente.pe / totalPJ) * 100).toFixed(1);
          parejaExistente.ppPct = ((parejaExistente.pp / totalPJ) * 100).toFixed(1);
        } else {
          historialGuardado.push({
            nombre: nombrePareja,
            pj, pg, pe, pp,
            pgPct: ((pg / pj) * 100).toFixed(1),
            pePct: ((pe / pj) * 100).toFixed(1),
            ppPct: ((pp / pj) * 100).toFixed(1)
          });
        }
      });

      localStorage.setItem('historialParejas', JSON.stringify(historialGuardado));
      alert('Historial de parejas guardado correctamente');
    }
  </script>

</body>
</html>
