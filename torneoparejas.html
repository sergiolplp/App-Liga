<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo de los Pibes</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #3333cc;
      --menu-bg: #f0f0f0;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #3399ff;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--menu-bg);
      border-bottom: 1px solid #ccc;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-weight: bold;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
      border: 2px solid var(--text);
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      border: 1px solid #ccc;
    }

    .menu a {
      padding: 10px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #ccc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 100px;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }

    .section {
      display: none;
      width: 100%;
      text-align: center;
    }

    .active {
      display: block;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 200px;
      text-align: center;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .partido {
      margin: 8px 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .partido input {
      width: 40px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: var(--menu-bg);
      color: var(--text);
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Torneo de los Pibes</div>
    <div class="theme-toggle" onclick="toggleTheme()"></div>
  </header>

  <div class="menu" id="menu">
    <a href="ligasindividuales.html">LIGAS INDIVIDUALES</a>
    <a href="torneoparejas.html">TORNEOS POR PAREJAS ROTATIVAS</a>
    <a href="historico.html">HISTÓRICO ENTRE JUGADORES</a>
  </div>

  <main>
    <section id="jugadores" class="section active">
      <h2>Ingresá los 6 jugadores</h2>
      <div id="form-jugadores"></div>
      <button onclick="generarRondas()">Generar Rondas</button>
    </section>

    <section id="rondas" class="section">
      <h2>Rondas Generadas</h2>
      <div id="lista-rondas"></div>
      <button onclick="mostrarSeccion('partidos');mostrarPartidos()">Ver partidos</button>
      <button onclick="mostrarSeccion('jugadores')">Volver</button>
    </section>

    <section id="partidos" class="section">
      <h2>Partidos</h2>
      <div id="partidos-lista"></div>
      <button onclick="mostrarSeccion('tabla');mostrarTabla()">Ver tabla</button>
      <button onclick="mostrarSeccion('rondas')">Volver</button>
    </section>

    <section id="tabla" class="section">
      <h2>Tabla de posiciones</h2>
      <div id="tabla-resultados"></div>
      <button onclick="mostrarSeccion('partidos')">Volver a partidos</button>
    </section>
  </main>

  <footer>Desarrollado por I.A</footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function toggleTheme() {
      const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
    }

    window.onload = () => {
      const t = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', t);
      generarInputs();
    };

    const secciones = ['jugadores','rondas','partidos','tabla'];
    function mostrarSeccion(id) {
      secciones.forEach(s => document.getElementById(s).classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const nombres = [];

    function generarInputs() {
      const div = document.getElementById('form-jugadores');
      for (let i = 0; i < 6; i++) {
        const input = document.createElement('input');
        input.placeholder = `Jugador ${i+1}`;
        input.id = `jugador${i}`;
        div.appendChild(input);
      }
    }

    let rondas = [], partidos = [], resultados = [];

    function generarRondas() {
      nombres.length = 0;
      for (let i = 0; i < 6; i++) {
        const nombre = document.getElementById(`jugador${i}`).value.trim();
        if (!nombre) return alert("Completá todos los nombres");
        if (nombres.includes(nombre)) return alert("No repitas nombres de jugadores");
        nombres.push(nombre);
      }

      const parejas = [];
      for (let i = 0; i < 6; i++) {
        for (let j = i + 1; j < 6; j++) {
          parejas.push([nombres[i], nombres[j]]);
        }
      }

      const esValida = ronda => {
        const jugadores = new Set();
        for (const [a, b] of ronda) {
          if (jugadores.has(a) || jugadores.has(b)) return false;
          jugadores.add(a); jugadores.add(b);
        }
        return true;
      };

      const todasLasRondas = [];
      const generar = (rondasAcumuladas, restantes) => {
        if (rondasAcumuladas.length === 5) {
          todasLasRondas.push(rondasAcumuladas);
          return true;
        }

        for (let i = 0; i < restantes.length; i++) {
          for (let j = i + 1; j < restantes.length; j++) {
            for (let k = j + 1; k < restantes.length; k++) {
              const ronda = [restantes[i], restantes[j], restantes[k]];
              if (esValida(ronda)) {
                const nuevas = restantes.filter((_, idx) => idx !== i && idx !== j && idx !== k);
                if (generar([...rondasAcumuladas, ronda], nuevas)) return true;
              }
            }
          }
        }
        return false;
      };

      const exito = generar([], parejas);

      if (!exito || todasLasRondas.length === 0) {
        alert("No se pudo generar un calendario válido. Probá cambiar los nombres o refrescar.");
        return;
      }

      rondas = todasLasRondas[0];
      partidos = rondas.flat();
      resultados = Array(partidos.length / 2).fill([null, null]);
      mostrarSeccion('rondas');
      mostrarRondas();
    }

    function mostrarRondas() {
      const cont = document.getElementById('lista-rondas');
      cont.innerHTML = '';
      rondas.forEach((ronda, i) => {
        cont.innerHTML += `<h4>Ronda ${i + 1}</h4>` +
          ronda.map(([a, b]) => `<p>${a} + ${b}</p>`).join('');
      });
    }

    function mostrarPartidos() {
      const cont = document.getElementById('partidos-lista');
      cont.innerHTML = '';
      for (let i = 0; i < partidos.length; i += 2) {
        const [a1, a2] = partidos[i];
        const [b1, b2] = partidos[i + 1];
        const [g1, g2] = resultados[i / 2] ?? [null, null];
        cont.innerHTML += `
          <div class="partido">
            ${a1} + ${a2}
            <input type="number" min="0" value="${g1 ?? ''}" onchange="guardarResultado(${i / 2}, 0, this.value)">
            vs
            <input type="number" min="0" value="${g2 ?? ''}" onchange="guardarResultado(${i / 2}, 1, this.value)">
            ${b1} + ${b2}
          </div>`;
      }
    }

    function guardarResultado(i, eq, val) {
      const [a, b] = resultados[i] ?? [null, null];
      resultados[i] = eq === 0 ? [parseInt(val), b] : [a, parseInt(val)];
    }

    function mostrarTabla() {
      const tabla = {}, indiv = {};

      resultados.forEach(([g1, g2], i) => {
        if (g1 == null || g2 == null) return;
        const [a1, a2] = partidos[i * 2];
        const [b1, b2] = partidos[i * 2 + 1];
        const nombreA = `${a1} + ${a2}`;
        const nombreB = `${b1} + ${b2}`;
        [nombreA, nombreB].forEach(n => tabla[n] = tabla[n] || [0, 0, 0]);
        tabla[nombreA][1]++;
        tabla[nombreB][1]++;
        tabla[nombreA][2] += g1 - g2;
        tabla[nombreB][2] += g2 - g1;
        if (g1 > g2) tabla[nombreA][0] += 3;
        else if (g2 > g1) tabla[nombreB][0] += 3;
        else { tabla[nombreA][0]++; tabla[nombreB][0]++; }
        [a1, a2, b1, b2].forEach(j => indiv[j] = indiv[j] || [0, 0, 0]);
        [a1, a2].forEach(j => { indiv[j][1]++; indiv[j][2] += g1 - g2; if (g1 > g2) indiv[j][0] += 3; else if (g1 === g2) indiv[j][0] += 1; });
        [b1, b2].forEach(j => { indiv[j][1]++; indiv[j][2] += g2 - g1; if (g2 > g1) indiv[j][0] += 3; else if (g1 === g2) indiv[j][0] += 1; });
      });

      const div = document.getElementById('tabla-resultados');
      div.innerHTML =
        "<h3>Por Pareja</h3><table><tr><th>Pareja</th><th>Pts</th><th>PJ</th><th>DG</th></tr>" +
        Object.entries(tabla).sort((a, b) => b[1][0] - a[1][0]).map(([k, v]) =>
          `<tr><td>${k}</td><td>${v[0]}</td><td>${v[1]}</td><td>${v[2]}</td></tr>`).join("") +
        "</table><h3>Individual</h3><table><tr><th>Jugador</th><th>Pts</th><th>PJ</th><th>DG</th></tr>" +
        Object.entries(indiv).sort((a, b) => b[1][0] - a[1][0]).map(([k, v]) =>
          `<tr><td>${k}</td><td>${v[0]}</td><td>${v[1]}</td><td>${v[2]}</td></tr>`).join("") +
        "</table>";
    }
  </script>
</body>
</html>
