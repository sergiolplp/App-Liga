<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liga Individual</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="dark"] {
      background-color: #121212;
      color: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .btn-container {
      text-align: center;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .volver {
      background-color: orange;
      color: white;
    }
    .tema {
      background-color: #333;
      color: white;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: #222;
      color: #fff;
    }
    tbody tr:nth-child(even) {
      background: #eee;
    }
    [data-theme="dark"] table th {
      background: #444;
    }
    [data-theme="dark"] tbody tr:nth-child(even) {
      background: #222;
    }
    [data-theme="dark"] td {
      border-color: #444;
    }
  </style>
</head>
<body>
  <h1>Liga Individual</h1>

  <div class="btn-container">
    <button class="volver" onclick="window.location.href='index.html'">VOLVER</button>
    <button class="tema" onclick="toggleTheme()">CAMBIAR TEMA</button>
  </div>

  <table id="tablaLiga">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>PTS</th>
        <th>PJ</th>
        <th>DG</th>
        <th>PG</th>
        <th>PE</th>
        <th>PP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function cargarDatosLiga() {
      const historial = JSON.parse(localStorage.getItem("historial")) || [];
      const jugadores = {};

      historial
        .filter(t => t.tipo === "liga")
        .forEach(t => {
          const datos = t.datos || Object.entries(t.jugadores || {}).map(([nombre, s]) => ({
            nombre,
            pj: s.pj || 0,
            dg: s.dg || 0,
            pg: s.pg || 0,
            pe: s.pe || 0,
            pp: s.pp || 0
          }));

          datos.forEach(({ nombre, pj, dg, pg, pe, pp }) => {
            if (!jugadores[nombre]) jugadores[nombre] = { pj: 0, dg: 0, pg: 0, pe: 0, pp: 0 };
            jugadores[nombre].pj += parseInt(pj) || 0;
            jugadores[nombre].dg += parseInt(dg) || 0;
            jugadores[nombre].pg += parseInt(pg) || 0;
            jugadores[nombre].pe += parseInt(pe) || 0;
            jugadores[nombre].pp += parseInt(pp) || 0;
          });
        });

      const tabla = Object.entries(jugadores).map(([nombre, stats]) => {
        const { pj, dg, pg, pe, pp } = stats;
        const pts = pg * 3 + pe;
        return { nombre, pts, pj, dg, pg, pe, pp };
      });

      tabla.sort((a, b) => b.pts - a.pts || b.dg - a.dg);

      const tbody = document.querySelector("#tablaLiga tbody");
      tbody.innerHTML = "";

      tabla.forEach(j => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${j.nombre}</td>
          <td>${j.pts}</td>
          <td>${j.pj}</td>
          <td>${j.dg}</td>
          <td>${j.pg}</td>
          <td>${j.pe}</td>
          <td>${j.pp}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    function toggleTheme() {
      const current = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.body.setAttribute('data-theme', current);
      localStorage.setItem('theme', current);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      cargarDatosLiga();
    };
  </script>
</body>
</html>
