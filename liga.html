<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torneo de los Pibes - Ligas Individuales</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icono_torneo.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="icono_torneo.ico">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #3333cc;
      --menu-bg: #f0f0f0;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #ffffff;
      --accent: #3399ff;
      --menu-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--text);
      font-size: 1.3rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--menu-bg);
      border-bottom: 1px solid #ccc;
    }

    .hamburger {
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-weight: bold;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      background: linear-gradient(90deg, #fff 50%, #000 50%);
      border-radius: 50%;
      border: 2px solid var(--text);
      cursor: pointer;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: var(--menu-bg);
      position: absolute;
      top: 50px;
      left: 0;
      width: 200px;
      border: 1px solid #ccc;
    }

    .menu a {
      padding: 10px;
      text-decoration: none;
      color: var(--text);
      border-bottom: 1px solid #ccc;
    }

    main {
      padding: 1px 20px 100px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    input[type="text"] {
      margin: 8px;
      padding: 14px;
      width: 260px;
      font-size: 0.8rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      touch-action: manipulation;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .boton-rojo {
      background-color: #cc0000 !important;
      color: white !important;
    }

    .partido {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      margin: 12px 0;
      text-align: center;
    }

    .partido span {
      display: block;
      word-break: break-word;
      max-width: 130px;
      margin: 0 auto;
    }

    .partido input {
      width: 40px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }

    footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 4px 8px; /* menos espacio vertical (4px) y lateral (8px) */
  background: var(--menu-bg);
  color: var(--text);
  border-top: 1px solid #ccc;
  font-size: 13px; /* opcional: letra más chica */
  line-height: 1.2; /* opcional: ajusta el alto de línea */
}

    #form-jugadores {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #partidos-lista,
    #tabla-resultados {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <div class="title">Torneo de los Pibes</div>
    <div class="theme-toggle" onclick="toggleTheme()"></div>
  </header>

  <div class="menu" id="menu">
    <a href="liga.html">LIGAS INDIVIDUALES</a>
    <a href="torneoparejas.html">TORNEOS POR PAREJAS ROTATIVAS</a>
    <a href="historial.html">HISTÓRICO ENTRE JUGADORES</a>
  </div>

  <main>
    <section id="jugadores" class="section active">
      <h2>Ingresá los jugadores</h2>
      <div id="form-jugadores"></div>
      <button onclick="agregarJugador()">+</button>

      <div style="margin-top:10px;">
        <label>
          <input type="radio" name="modo" value="ida" checked> Solo ida
        </label>
        <label style="margin-left: 20px;">
          <input type="radio" name="modo" value="vuelta"> Ida y vuelta
        </label>
      </div>

      <button onclick="generarLiga()">Generar liga</button>
    </section>

    <section id="partidos" class="section">
      <h2>Partidos</h2>
      <div id="partidos-lista"></div>
      <button onclick="mostrarSeccion('tabla');mostrarTabla()">Ver tabla</button>
      <button onclick="mostrarSeccion('jugadores')">Volver</button>
    </section>

    <section id="tabla" class="section">
      <h2>Tabla de posiciones</h2>
      <div id="tabla-resultados"></div>
      <button onclick="mostrarSeccion('partidos')">Volver a partidos</button>
      <button onclick="guardarEnHistorial()" class="boton-historial">GUARDAR HISTORIAL</button>
      <button class="boton-rojo" onclick="reiniciar()">Reiniciar torneo</button>
    </section>
  </main>

  <footer>Desarrollado con I.A.<br>Donaciones al ALIAS: sergiosainz.frances<br>Mail: sergiosainz.proyectos@gmail.com</footer>

<script>
  const secciones = ['jugadores', 'partidos', 'tabla'];

  function mostrarSeccion(id) {
    secciones.forEach(s => document.getElementById(s).classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    const isVisible = window.getComputedStyle(menu).display !== 'none';
    menu.style.display = isVisible ? 'none' : 'flex';
  }

  function toggleTheme() {
    const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    document.body.setAttribute('data-theme', t);
    localStorage.setItem('theme', t);
  }

  let jugadores = [];
  let partidos = [];
  let resultados = [];

  function generarPartidos() {
    partidos = [];
    resultados = [];
    for (let i = 0; i < jugadores.length; i++) {
      for (let j = i + 1; j < jugadores.length; j++) {
        partidos.push([jugadores[i], jugadores[j]]);
        resultados.push([null, null]);
      }
    }
  }

  function agregarJugador() {
    const input = document.getElementById('nuevo-jugador');
    const nombre = input.value.trim();
    if (nombre && !jugadores.includes(nombre)) {
      jugadores.push(nombre);
      input.value = '';
      actualizarListaJugadores();
    }
  }

  function actualizarListaJugadores() {
    const lista = document.getElementById('lista-jugadores');
    lista.innerHTML = jugadores.map(j => `<li>${j}</li>`).join('');
  }

  function iniciarLiga() {
    if (jugadores.length < 2) return alert('Agrega al menos 2 jugadores');
    generarPartidos();
    mostrarPartidos();
    mostrarTabla();
    mostrarSeccion('partidos');
  }

  function mostrarPartidos() {
    const div = document.getElementById('lista-partidos');
    div.innerHTML = '';
    partidos.forEach(([a, b], i) => {
      const [g1, g2] = resultados[i];
      div.innerHTML += `
        <div>
          <span>${a} vs ${b}</span>
          <input type="number" placeholder="Goles ${a}" value="${g1 ?? ''}" onchange="guardarResultado(${i}, 0, this.value)">
          <input type="number" placeholder="Goles ${b}" value="${g2 ?? ''}" onchange="guardarResultado(${i}, 1, this.value)">
        </div>`;
    });
  }

  function guardarResultado(i, j, valor) {
    resultados[i][j] = parseInt(valor);
    mostrarTabla();
  }

  function mostrarTabla() {
    const tabla = {};

    resultados.forEach(([g1, g2], i) => {
      if (g1 == null || g2 == null) return;
      const [a, b] = partidos[i];

      tabla[a] = tabla[a] || { pts: 0, pj: 0, dg: 0, pg: 0, pe: 0, pp: 0 };
      tabla[b] = tabla[b] || { pts: 0, pj: 0, dg: 0, pg: 0, pe: 0, pp: 0 };

      tabla[a].pj++;
      tabla[b].pj++;

      tabla[a].dg += g1 - g2;
      tabla[b].dg += g2 - g1;

      if (g1 > g2) {
        tabla[a].pts += 3;
        tabla[a].pg++;
        tabla[b].pp++;
      } else if (g2 > g1) {
        tabla[b].pts += 3;
        tabla[b].pg++;
        tabla[a].pp++;
      } else {
        tabla[a].pts += 1;
        tabla[b].pts += 1;
        tabla[a].pe++;
        tabla[b].pe++;
      }
    });

    const div = document.getElementById('tabla-resultados');
    div.innerHTML = `<table>
      <tr>
        <th>Jugador</th>
        <th>Pts</th>
        <th>PJ</th>
        <th>DG</th>
        <th>PG</th>
        <th>PE</th>
        <th>PP</th>
      </tr>` +
      Object.entries(tabla)
        .sort((a, b) => b[1].pts - a[1].pts)
        .map(([nombre, stats]) => `
          <tr>
            <td>${nombre}</td>
            <td>${stats.pts}</td>
            <td>${stats.pj}</td>
            <td>${stats.dg}</td>
            <td>${stats.pg}</td>
            <td>${stats.pe}</td>
            <td>${stats.pp}</td>
          </tr>
        `).join("") +
      `</table>`;
  }

  function guardarEnHistorial() {
    const tabla = {};

    resultados.forEach(([g1, g2], i) => {
      if (g1 == null || g2 == null) return;
      const [a, b] = partidos[i];

      tabla[a] = tabla[a] || { pts: 0, pj: 0, dg: 0, pg: 0, pe: 0, pp: 0 };
      tabla[b] = tabla[b] || { pts: 0, pj: 0, dg: 0, pg: 0, pe: 0, pp: 0 };

      tabla[a].pj++;
      tabla[b].pj++;

      tabla[a].dg += g1 - g2;
      tabla[b].dg += g2 - g1;

      if (g1 > g2) {
        tabla[a].pts += 3;
        tabla[a].pg++;
        tabla[b].pp++;
      } else if (g2 > g1) {
        tabla[b].pts += 3;
        tabla[b].pg++;
        tabla[a].pp++;
      } else {
        tabla[a].pts += 1;
        tabla[b].pts += 1;
        tabla[a].pe++;
        tabla[b].pe++;
      }
    });

    const fecha = new Date().toLocaleString();
    const resumen = Object.entries(tabla)
      .sort((a, b) => b[1].pts - a[1].pts)
      .map(([nombre, s]) => `${nombre} ${s.pts}pts | PJ:${s.pj} DG:${s.dg} PG:${s.pg} PE:${s.pe} PP:${s.pp}`)
      .join('\n');

    const historial = JSON.parse(localStorage.getItem('ligas') || '[]');
    historial.push({ fecha, resumen });
    localStorage.setItem('ligas', JSON.stringify(historial));
    alert('¡Liga guardada en historial!');
  }

  window.onload = () => {
    const t = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', t);
  }
</script>
    
</body>
</html>
